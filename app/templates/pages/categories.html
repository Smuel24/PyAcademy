<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categorías - PyAcademy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f5f6fa; color: #222; margin: 0; }
        header { background: #2980b9; color: #fff; padding: 16px 0; }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto; }
        .logo { font-size: 1.8em; font-weight: 700; letter-spacing: 2px; }
        .nav-links a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 1.08em; }
        .categories-section { max-width: 1100px; margin: 40px auto; }
        .categories-title { font-size: 2em; color: #2980b9; margin-bottom: 24px; text-align: center; }
        .search-bar { display: flex; justify-content: center; margin-bottom: 30px; }
        .search-bar input[type="text"] {
            padding: 8px 14px; border: 1px solid #bbb; border-radius: 5px 0 0 5px;
            font-size: 1em; outline: none; width: 270px;
        }
        .search-bar button {
            padding: 8px 16px; background: #2980b9; color: #fff; border: none;
            border-radius: 0 5px 5px 0; font-size: 1em; cursor: pointer;
        }
        .categories-list { display: flex; flex-wrap: wrap; gap: 28px; justify-content: center; }
        .category-card {
            background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 24px; min-width: 220px; max-width: 280px;
            transition: box-shadow 0.2s;
        }
        .category-card:hover { box-shadow: 0 4px 16px rgba(41,128,185,0.18); }
        .category-title { font-size: 1.25em; color: #2980b9; font-weight: 700; margin-bottom: 8px; }
        .category-desc { font-size: 1em; color: #444; margin-bottom: 12px; }
        .footer { background: #222; color: #fff; padding: 22px 0; text-align: center; margin-top: 48px; }
        @media (max-width: 900px) {
            .categories-list { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
             <a href="{% url 'home' %}" class="logo" style="text-decoration:none; color:inherit;">PyAcademy</a>
            <div class="nav-links">
                <a href="{% url 'cursos' %}">Cursos</a>
                <a href="{% url 'profile' %}">Mi cuenta</a>
                <a href="{% url 'cart' %}">Carrito</a>
            </div>
        </nav>
    </header>

    <section class="categories-section">
        <div class="categories-title">{{ title }}</div>
        <form class="search-bar" method="get">
            <input type="text" name="q" placeholder="Buscar categoría..." value="{{ search_query }}">
            <button type="submit">Buscar</button>
        </form>
        <div class="categories-list">
            {% for category in categories %}
                <div class="category-card">
                    <div class="category-title">{{ category.name }}</div>
                    <div class="category-desc">{{ category.description }}</div>
                    <a href="{% url 'category_detail' slug=category.slug %}">Ver cursos</a>
                </div>
            {% empty %}
                <div>No se encontraron categorías.</div>
            {% endfor %}
        </div>
    </section>

    <footer class="footer">
        PyAcademy © 2025 · Contacto: info@pyacademy.com · Síguenos en redes sociales
    </footer>
</body>
</html>
