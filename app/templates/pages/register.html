{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Registro" %} | PyAcademy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f5f6fa; color: #222; margin: 0; }
        .container { max-width: 430px; margin: 70px auto; background: #fff; border-radius: 10px; padding: 32px 48px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        h2 { color: #2980b9; margin-bottom: 22px; text-align: center; }
        .input-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input { width: 100%; padding: 11px; border-radius: 6px; border: 1px solid #ccc; }
        .btn-main { background: #27ae60; color: #fff; padding: 13px 28px; border-radius: 7px; border: none; cursor: pointer; font-size: 1.1em; width: 100%; }
        .error-msg { background: #f8d7da; color: #721c24; padding: 8px 12px; border-radius: 6px; margin-bottom: 14px; text-align: center; }
        .login-link { margin-top: 16px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% trans "Registro" %}</h2>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">{% trans "Usuario:" %}</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="first_name">{% trans "Nombre:" %}</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="input-group">
                <label for="last_name">{% trans "Apellido:" %}</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="input-group">
                <label for="email">{% trans "Correo electrónico:" %}</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">{% trans "Contraseña:" %}</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password2">{% trans "Repetir contraseña:" %}</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn-main">{% trans "Registrarse" %}</button>
        </form>
        <div class="login-link">
            {% trans "¿Ya tienes cuenta?" %} <a href="{% url 'login' %}">{% trans "Inicia sesión" %}</a>
        </div>
    </div>
</body>
</html>
