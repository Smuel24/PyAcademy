<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil | PyAcademy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f5f6fa; color: #222; margin: 0; }
        .container { max-width: 600px; margin: 70px auto; background: #fff; border-radius: 10px; padding: 32px 48px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .avatar { width: 120px; height: 120px; background: #2980b9; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.7em; margin: 0 auto 16px auto; }
        .center { text-align: center; margin-bottom: 30px; }
        label { font-weight: bold; color: #2980b9; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 13px; border-radius: 6px; border: 1px solid #e8ecf1; background: #f3f6fb; margin-bottom: 20px; font-size: 1.1em; }
        .btn-main { background: #2980b9; color: #fff; padding: 13px 28px; border-radius: 7px; border: none; cursor: pointer; font-size: 1.1em; width: 250px; display: block; margin: 0 auto 14px auto; }
        .btn-back { background: #b2bec3; color: #222; padding: 13px 28px; border-radius: 7px; border: none; cursor: pointer; font-size: 1.1em; width: 250px; display: block; margin: 0 auto; text-align:center; margin-bottom: 12px;}
        .btn-back:hover { background: #636e72; color: #fff; }
        .msg-success { background: #eafaf1; color: #20a25a; padding: 10px; border-radius: 7px; text-align: center; margin-bottom: 12px; }
        .msg-error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 7px; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="avatar">
                {{ user.username|slice:":2"|upper }}
            </div>
            <div style="color:#888; font-size:1.15em;">{{ user.email }}</div>
        </div>
        {% if success %}
            <div class="msg-success">{{ success }}</div>
        {% endif %}
        {% if error %}
            <div class="msg-error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
            <label for="first_name">Nombre</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            <label for="last_name">Apellido</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            <label for="email">Correo electr√≥nico</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            <button type="submit" class="btn-main">Guardar cambios</button>
        </form>
        <a href="{% url 'home' %}" class="btn-back">Volver</a>
    </div>
</body>
</html>
