<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | PyAcademy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f5f6fa; color: #222; margin: 0; }
        header { background: #2980b9; color: #fff; padding: 16px 0; }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto; }
        .logo { font-size: 1.8em; font-weight: 700; letter-spacing: 2px; }
        .nav-links a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 1.08em; }
        .container { max-width: 900px; margin: 36px auto 0 auto; background: #fff; border-radius: 10px; padding: 32px 48px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        h2 { color: #2980b9; margin-bottom: 22px; font-size: 2em; font-weight: 700;}
        ul { margin: 0; padding-left: 22px; }
        li { margin-bottom: 14px; font-size: 1.1em; color: #222; }
        .course-link { color: #2980b9; font-weight: 500; text-decoration: underline; }
        .footer { background: #222; color: #fff; padding: 22px 0; text-align: center; margin-top: 48px; }
        @media (max-width: 900px) {
            .container { padding: 18px 6vw; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}" class="logo" style="text-decoration:none; color:inherit;">PyAcademy</a>
            <div class="nav-links">
                <a href="{% url 'categories' %}">Categorías</a>
                <a href="{% url 'profile' %}">Mi cuenta</a>
                <a href="{% url 'cart' %}">Carrito</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>{{ title }}</h2>
        {% if cursos %}
            <ul>
            {% for curso in cursos %}
                <li>
                    <span style="font-weight:bold;">{{ curso.title }}</span>
                    &nbsp;|&nbsp;
                    <a class="course-link" href="{% url 'course_content' curso.slug %}">Ver contenido</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No has comprado ningún curso aún.</p>
        {% endif %}
    </div>
    <footer class="footer">
        PyAcademy © 2025 · Contacto: info@pyacademy.com · Síguenos en redes sociales
    </footer>
</body>
</html>
