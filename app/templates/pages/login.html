<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | PyAcademy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f5f6fa; color: #222; margin: 0; }
        .container { max-width: 430px; margin: 70px auto; background: #fff; border-radius: 10px; padding: 32px 48px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        h2 { color: #2980b9; margin-bottom: 22px; text-align: center; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input { width: 100%; padding: 11px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 18px; }
        button { background: #2980b9; color: #fff; padding: 13px 28px; border-radius: 7px; border: none; cursor: pointer; font-size: 1.1em; width: 100%; }
        .error-msg { background: #f8d7da; color: #721c24; padding: 8px 12px; border-radius: 6px; margin-bottom: 14px; text-align: center; }
        .register-link { margin-top: 16px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <div class="register-link">
            ¿No tienes cuenta?
            <a href="{% url 'register' %}">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
