<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo - PyAcademy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab-button {
            padding: 12px 24px;
            border: none;
            background: white;
            color: #667eea;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .tab-button.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .item-card:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }
        
        .item-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .item-card p {
            color: #666;
            margin: 8px 0;
            font-size: 0.95em;
        }
        
        .label {
            font-weight: bold;
            color: #333;
        }
        
        .value {
            color: #667eea;
        }
        
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .btn-refresh {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-refresh:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ API PyAcademy Demo</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('courses')">üìö Cursos</button>
            <button class="tab-button" onclick="showTab('students')">üë®‚Äçüéì Estudiantes</button>
            <button class="tab-button" onclick="showTab('promotions')">üéâ Promociones</button>
        </div>
        
        <!-- TAB 1: CURSOS -->
        <div id="courses" class="tab-content active">
            <h2>üìö Cursos en Stock</h2>
            <button class="btn-refresh" onclick="loadCourses()">üîÑ Recargar</button>
            <div id="courses-content"></div>
        </div>
        
        <!-- TAB 2: ESTUDIANTES -->
        <div id="students" class="tab-content">
            <h2>üë®‚Äçüéì Estudiantes con Calificaciones</h2>
            <button class="btn-refresh" onclick="loadStudents()">üîÑ Recargar</button>
            <div id="students-content"></div>
        </div>
        
        <!-- TAB 3: PROMOCIONES -->
        <div id="promotions" class="tab-content">
            <h2>üéâ Cursos en Promoci√≥n</h2>
            <button class="btn-refresh" onclick="loadPromotions()">üîÑ Recargar</button>
            <div id="promotions-content"></div>
        </div>
    </div>

    <script>
        // Funci√≥n para cambiar tabs
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Cargar datos autom√°ticamente
            if (tabName === 'courses') loadCourses();
            if (tabName === 'students') loadStudents();
            if (tabName === 'promotions') loadPromotions();
        }

        // Cargar Cursos
        function loadCourses() {
            const content = document.getElementById('courses-content');
            content.innerHTML = '<div class="loading">‚è≥ Cargando cursos...</div>';
            
            fetch('/api/courses-simple/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        let html = `<p class="success">‚úÖ Total de cursos: <strong>${data.total}</strong></p>`;
                        html += '<div class="items-grid">';
                        data.courses.forEach(course => {
                            html += `
                                <div class="item-card">
                                    <h3>${course.title}</h3>
                                    <p><span class="label">ID:</span> <span class="value">${course.id}</span></p>
                                    <p><span class="label">Nivel:</span> <span class="value">${course.level}</span></p>
                                    <p><span class="label">Duraci√≥n:</span> <span class="value">${course.duration} horas</span></p>
                                    <div class="badge">Disponible</div>
                                </div>
                            `;
                        });
                        html += '</div>';
                        content.innerHTML = html;
                    }
                })
                .catch(error => {
                    content.innerHTML = `<div class="error">‚ùå Error: ${error}</div>`;
                });
        }

        // Cargar Estudiantes
        function loadStudents() {
            const content = document.getElementById('students-content');
            content.innerHTML = '<div class="loading">‚è≥ Cargando estudiantes...</div>';
            
            fetch('/api/students-grades/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        let html = `<p class="success">‚úÖ Total de estudiantes: <strong>${data.total}</strong></p>`;
                        html += '<div class="table-container"><table>';
                        html += '<thead><tr><th>Nombre</th><th>Email</th><th>Cursos</th><th>Promedio</th></tr></thead><tbody>';
                        data.students.forEach(student => {
                            html += `
                                <tr>
                                    <td><strong>${student.name}</strong></td>
                                    <td>${student.email}</td>
                                    <td>${student.courses_taken}</td>
                                    <td><span class="badge">${student.average_progress}%</span></td>
                                </tr>
                            `;
                        });
                        html += '</tbody></table></div>';
                        content.innerHTML = html;
                    }
                })
                .catch(error => {
                    content.innerHTML = `<div class="error">‚ùå Error: ${error}</div>`;
                });
        }

        // Cargar Promociones
        function loadPromotions() {
            const content = document.getElementById('promotions-content');
            content.innerHTML = '<div class="loading">‚è≥ Cargando promociones...</div>';
            
            fetch('/api/promotions/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        let html = `<p class="success">‚úÖ Total promociones: <strong>${data.total}</strong></p>`;
                        html += '<div class="items-grid">';
                        data.promotions.forEach(promo => {
                            const savings = (promo.original_price - promo.discount_price).toFixed(2);
                            html += `
                                <div class="item-card">
                                    <h3>${promo.title}</h3>
                                    <p><span class="label">Precio Original:</span> <del>$${promo.original_price}</del></p>
                                    <p><span class="label">Precio Descuento:</span> <span class="value"><strong>$${promo.discount_price}</strong></span></p>
                                    <p><span class="label">Ahorras:</span> <span class="value">$${savings}</span></p>
                                    <div class="badge">-${promo.discount_percentage}%</div>
                                </div>
                            `;
                        });
                        html += '</div>';
                        content.innerHTML = html;
                    }
                })
                .catch(error => {
                    content.innerHTML = `<div class="error">‚ùå Error: ${error}</div>`;
                });
        }

        // Cargar datos al abrir la p√°gina
        window.onload = function() {
            loadCourses();
        };
    </script>
</body>
</html>
